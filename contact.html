<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="contactstyle.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
   

    <form class="contactform">
      <h1 class="contactform__header">Contact form</h1>

      <h2 class="contactform__text">We'll get back to you as soon as we can!</h2>

      <section class="questions-container">
        <article class="questions">
          <lable class="questions__label questions__label--firstname"
            >First name</lable
          >
          <input
            type="text"
            class="questions__input questions__input--firstname"
            name="name"
          />
        </article>
        <article class="questions">
          <label class="questions__label questions__label--lastname"
            >Last name</label
          >
          <input
            type="text"
            class="questions__input questions__input--lastname"
            name="name"
          />
        </article>
      </section>

      <article class="questions">
        <label class="questions__label questions__label--email"
          >Your e-mail</label
        >
        <input
          type="email"
          class="questions__input questions__input--email"
          name="email"
        />
      </article>

      <article class="questions">
        <label class="questions__label questions__label--adress"
          >Your adress</label
        >
        <input
          type="text"
          class="questions__input questions__input--adress"
          name="adress"
        />
      </article>
      <article class="questions">
        <label class="questions__label formquestions__label--phone"
          >Your phone number</label
        >
        <input
          type="text"
          class="formquestions__input formquestions__input--phone"
          name="phone"
        />
      </article>
      <article class="formquestions">
        <label class="formquestions__label formquestions__label--message"
          >Message</label
        >
        <textarea
          class="formquestions__input formquestions__input--message"
        ></textarea>
      </article>


      <input
        type="submit"
        value="submit"
        class="contactform__button"
        onclick="window.open('', '_self', ''); window.close();"
      />
      </button>
    </form>
  </body>
</html>
